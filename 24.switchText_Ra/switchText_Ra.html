<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Text Change</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Image with ID to capture the click event -->
    <img src="images/Dahboera.jpg" alt="Clickable Image" id="image">
    
    <!-- Textbox that will update the text -->
    <div class="textbox" id="text-box">Click the image to change the text</div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
