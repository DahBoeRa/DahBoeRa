<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video player -->
    <video id="videoPlayer" width="100%" height="100%" controls muted>
        <source src="videos/video01.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Text box in the lower third -->
    <div id="textBox" class="text-box" onclick="switchVideo()">
        Click to switch video
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
